<!DOCTYPE html>
<html>
<head>
  <title>Aarush's Clicker Game</title>
  <style>
    body {
      background-color: #0d1117;
      color: #00ff9c;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 20px;
      font-size: 20px;
      background-color: black;
      color: #00ff9c;
      border: 2px solid #00ff9c;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¯ Clicker Game</h1>
<p>Clicks: <span id="score">0</span></p>

<button onclick="addPoint()">CLICK ME</button>
<button onclick="resetScore()">RESET</button>

<script>
let score = 0;

function addPoint() {
  score++;
  document.getElementById("score").innerText = score;
}

function resetScore() {
  score = 0;
  document.getElementById("score").innerText = score;
}
</script>

</body>
</html>
