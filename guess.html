<!DOCTYPE html>
<html>
<head>
  <title>Guess The Number</title>
  <style>
    body {
      background-color: #0d1117;
      color: #00ff9c;
      font-family: Arial;
      text-align: center;
      margin-top: 80px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ§  Guess The Number</h1>
<p>Iâ€™m thinking of a number from 1 to 100</p>

<input id="guess" type="number" placeholder="Enter guess">
<br><br>
<button onclick="checkGuess()">Guess</button>

<p id="result"></p>

<script>
let secret = Math.floor(Math.random() * 100) + 1;

function checkGuess() {
  let userGuess = parseInt(document.getElementById("guess").value);

  if (userGuess === secret) {
    document.getElementById("result").innerText = "ðŸŽ‰ You got it! New number generated!";
    resetNumber(); // auto-reset after correct guess
  } else if (userGuess < secret) {
    document.getElementById("result").innerText = "Too low!";
  } else {
    document.getElementById("result").innerText = "Too high!";
  }
}

function resetNumber() {
  secret = Math.floor(Math.random() * 100) + 1; // pick a new number
  document.getElementById("guess").value = "";   // clear input
}
</script>

</body>
</html>
