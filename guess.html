<body>

<h1>ğŸ§  Guess The Number</h1>
<p>Iâ€™m thinking of a number from 1 to 100</p>

<input id="guess" type="number" placeholder="Enter guess">
<br><br>
<button onclick="checkGuess()">Guess</button>
<p id="result"></p>
<p>Guesses: <span id="guessCount">0</span></p>
<br>
<a href="index.html">ğŸ  Back to Home</a>

<script>
let secret = Math.floor(Math.random() * 100) + 1;
let guesses = 0;

function checkGuess() {
  let userGuess = parseInt(document.getElementById("guess").value);
  guesses++;
  document.getElementById("guessCount").innerText = guesses;

  if(userGuess === secret){
    document.getElementById("result").innerText = "ğŸ‰ You got it! New number generated!";
    resetNumber();
  } else if(userGuess < secret){
    document.getElementById("result").innerText = "Too low! ğŸ”»";
  } else {
    document.getElementById("result").innerText = "Too high! ğŸ”º";
  }
}

function resetNumber() {
  secret = Math.floor(Math.random() * 100) + 1;
  guesses = 0;
  document.getElementById("guessCount").innerText = guesses;
  document.getElementById("guess").value = "";
}
</script>

</body>
