<section id="crazy-arcade">
  <h2>üöÄ Aarush's Crazy Arcade Adventure</h2>
  <p>Use ‚¨ÖÔ∏è‚û°Ô∏è keys to move. Dodge enemies, collect stars, survive as long as you can!</p>
  <p>Score: <span id="arcade-score">0</span></p>
  <div id="arcade-area"></div>
  <p id="arcade-gameover" style="color:red; display:none; font-size:24px;">üí• Game Over! Press R to Restart</p>
</section>

<style>
  #arcade-area {
    position: relative;
    width: 100%;
    height: 400px;
    background-color: black;
    overflow: hidden;
    border: 2px solid #00ff9c;
  }

  #player {
    position: absolute;
    bottom: 20px;
    left: 50%;
    width: 50px;
    height: 50px;
    background-color: #00ff9c;
    border-radius: 10px;
    transform: translateX(-50%);
  }

  .enemy {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: red;
    top: -40px;
    border-radius: 50%;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .powerup {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: gold;
    border-radius: 50%;
    top: -30px;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Starfield background */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: white;
    border-radius: 50%;
  }
</style>

<script>
const arcadeArea = document.getElementById('arcade-area');
const arcadeScore = document.getElementById('arcade-score');
const arcadeGameOver = document.getElementById('arcade-gameover');

let playerX = arcadeArea.clientWidth/2 - 25;
let playerY = 20;
const player = document.createElement('div');
player.id = 'player';
arcadeArea.appendChild(player);

let score = 0;
let speed = 2;
let enemies = [];
let powerups = [];
let gameRunning = true;

// Starfield background
for(let i=0;i<100;i++){
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = Math.random()*arcadeArea.clientWidth + 'px';
  star.style.top = Math.random()*arcadeArea.clientHeight + 'px';
  arcadeArea.appendChild(star);
}

// Player movement
document.addEventListener('keydown', e => {
  if(!gameRunning && e.code === 'KeyR') restartGame();
  if(e.code === 'ArrowLeft') playerX -= 30;
  if(e.code === 'ArrowRight') playerX += 30;
  if(playerX < 0) playerX = 0;
  if(playerX > arcadeArea.clientWidth - 50) playerX = arcadeArea.clientWidth - 50;
  player.style.left = playerX + 'px';
});

// Spawn enemies
function spawnEnemy() {
  const enemy = document.createElement('div');
  enemy.classList.add('enemy');
  enemy.innerText = 'üíÄ';
  enemy.style.left = Math.random() * (arcadeArea.clientWidth - 40) + 'px';
  arcadeArea.appendChild(enemy);
  enemies.push(enemy);
}

// Spawn powerups
function spawnPowerup() {
  const pu = document.createElement('div');
  pu.classList.add('powerup');
  pu.innerText = '‚≠ê';
  pu.style.left = Math.random() * (arcadeArea.clientWidth - 30) + 'px';
  arcadeArea.appendChild(pu);
  powerups.push(pu);
}

// Move everything and check collisions
function moveObjects() {
  // Move enemies
  enemies.forEach((enemy,index)=>{
    let top = parseInt(enemy.style.top) || 0;
    top += speed;
    enemy.style.top = top + 'px';
    
    // Collision
    if(top + 40 >= playerY && playerX < parseInt(enemy.style.left) + 40 && playerX + 50 > parseInt(enemy.style.left)){
      gameOver();
    }

    if(top > arcadeArea.clientHeight){
      arcadeArea.removeChild(enemy);
      enemies.splice(index,1);
      score += 1;
      arcadeScore.innerText = score;
      if(score % 10 === 0) speed += 0.5;
    }
  });

  // Move powerups
  powerups.forEach((pu,index)=>{
    let top = parseInt(pu.style.top) || 0;
    top += speed;
    pu.style.top = top + 'px';

    // Collect powerup
    if(top + 30 >= playerY && playerX < parseInt(pu.style.left) + 30 && playerX + 50 > parseInt(pu.style.left)){
      score += 5;
      arcadeScore.innerText = score;
      arcadeArea.removeChild(pu);
      powerups.splice(index,1);
    }

    if(top > arcadeArea.clientHeight){
      arcadeArea.removeChild(pu);
      powerups.splice(index,1);
    }
  });
}

// Move stars
const stars = document.querySelectorAll('.star');
function moveStars() {
  stars.forEach(s=>{
    let top = parseFloat(s.style.top);
    top += 1;
    if(top > arcadeArea.clientHeight) top = 0;
    s.style.top = top + 'px';
  });
}

// Game loop
function gameLoop(){
  if(!gameRunning) return;
  moveObjects();
  moveStars();
  requestAnimationFrame(gameLoop);
}

// Intervals
setInterval(spawnEnemy, 1000);
setInterval(spawnPowerup, 5000);

// Game over and restart
function gameOver(){
  gameRunning = false;
  arcadeGameOver.style.display = 'block';
}

function restartGame(){
  arcadeGameOver.style.display = 'none';
  enemies.forEach(e=>arcadeArea.removeChild(e));
  powerups.forEach(p=>arcadeArea.removeChild(p));
  enemies = [];
  powerups = [];
  score = 0;
  speed = 2;
  arcadeScore.innerText = score;
  playerX = arcadeArea.clientWidth/2 - 25;
  player.style.left = playerX + 'px';
  gameRunning = true;
  gameLoop();
}

// Start the game
gameLoop();
</script>
