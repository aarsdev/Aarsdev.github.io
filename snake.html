      transition:0.2s;
      margin-bottom:10px;
  ">ğŸ  Back to Home</a>

  <p>Score: <span id="snake-score">0</span> | High Score: <span id="snake-highscore">0</span></p>
  <canvas id="snake-canvas" width="400" height="400" style="background-color:black; display:block; margin:0 auto; border:2px solid #00ff9c;"></canvas>
  <p id="snake-gameover" style="color:red; display:none; font-size:24px;">ğŸ’¥ Game Over! Press R to Restart</p>

<script>
const canvas = document.getElementById('snake-canvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('snake-score');
const highScoreEl = document.getElementById('snake-highscore');
const gameOverEl = document.getElementById('snake-gameover');

const gridSize = 20; // size of each cell
let snake = [{x:8, y:8}]; // initial snake
let food = {x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20)};
let dx = 0; // direction
let dy = 0;
let score = 0;
let highScore = localStorage.getItem('snakeHighScore') || 0;
highScoreEl.innerText = highScore;
let gameRunning = true;

// Draw functions
function drawCell(x,y,color){
  ctx.fillStyle = color;
  ctx.fillRect(x*gridSize,y*gridSize,gridSize-1,gridSize-1);
}

function draw(){
  if(!gameRunning) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // Draw food
  drawCell(food.x,food.y,'red');

  // Draw snake
  snake.forEach((segment,index)=>{
    drawCell(segment.x,segment.y,'#00ff9c');
  });
}

// Move snake
function update(){
  if(!gameRunning) return;

  let head = {x:snake[0].x+dx, y:snake[0].y+dy};

  // Check collisions
  if(head.x<0 || head.x>=canvas.width/gridSize || head.y<0 || head.y>=canvas.height/gridSize){
    endGame();
    return;
  }
  if(snake.some(seg=>seg.x===head.x && seg.y===head.y)){
    endGame();
    return;
  }

  snake.unshift(head);

  // Eat food
  if(head.x===food.x && head.y===food.y){
    score +=1;
    scoreEl.innerText = score;
    spawnFood();
  }else{
    snake.pop();
  }
}

// Spawn new food
function spawnFood(){
  let newX = Math.floor(Math.random()*20);
  let newY = Math.floor(Math.random()*20);

  // Avoid spawning on snake
  while(snake.some(seg=>seg.x===newX && seg.y===newY)){
    newX = Math.floor(Math.random()*20);
    newY = Math.floor(Math.random()*20);
  }

  food.x = newX;
  food.y = newY;
}

// Key controls
document.addEventListener('keydown', e=>{
  if(!gameRunning && e.code==='KeyR'){ restartGame(); return; }
  if(e.code==='ArrowUp' && dy===0){dx=0; dy=-1;}
  if(e.code==='ArrowDown' && dy===0){dx=0; dy=1;}
  if(e.code==='ArrowLeft' && dx===0){dx=-1; dy=0;}
  if(e.code==='ArrowRight' && dx===0){dx=1; dy=0;}
});

// Game over
function endGame(){
  gameRunning=false;
  gameOverEl.style.display='block';
  if(score>highScore){
    highScore = score;
    localStorage.setItem('snakeHighScore',highScore);
    highScoreEl.innerText = highScore;
  }
}

// Restart game
function restartGame(){
  gameOverEl.style.display='none';
  snake=[{x:8, y:8}];
  dx=0; dy=0;
  score=0;
  scoreEl.innerText = score;
  food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};
  gameRunning=true;
}

// Game loop
function gameLoop(){
  if(!gameRunning) return;
  update();
  draw();
  setTimeout(gameLoop, 100); // speed: 100ms per move
}

// Start game
gameLoop();
</script>
