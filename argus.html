<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Argus Trying to Reach Odysseus</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(#020202, #000);
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
}

canvas {
  display: block;
  margin: auto;
  border: 4px solid #00f2ff;
  box-shadow: 0 0 40px #00f2ff;
  background: #030303;
}

#ui {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.85);
  z-index: 10;
}

.menu {
  background: #111;
  padding: 40px;
  border-radius: 20px;
  border: 2px solid #ff00ff;
  text-align: center;
}

button {
  padding: 14px 28px;
  font-size: 16px;
  font-family: Orbitron;
  border: none;
  cursor: pointer;
  background: #ff00ff;
  color: #fff;
}

#hud {
  position: fixed;
  top: 15px;
  width: 100%;
  text-align: center;
  color: #00f2ff;
  font-size: 20px;
}
</style>
</head>

<body>

<div id="ui">
  <div class="menu">
    <h1 style="color:#00f2ff;">ARGUS</h1>
    <p>Trying to Reach Odysseus</p>
    <button onclick="start()">START JOURNEY</button>
  </div>
</div>

<div id="hud">DISTANCE: <span id="score">0</span></div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 960;
canvas.height = 540;

let active = false;
let score = 0;
let frame = 0;
let speed = 4;

// üêï ARGUS (SLIM DOG, HEAD CONNECTED)
const dog = {
  name: "Argus",
  x: 120,
  y: 260,
  vy: 0,
  gravity: 0.7,
  jump: -11,
  tailAngle: 0,

  update() {
    this.vy += this.gravity;
    this.y += this.vy;
    this.tailAngle = Math.sin(frame * 0.2) * 0.5;
    if (this.y < 40 || this.y > canvas.height - 60) lose();
  },

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);

    // Body shadow
    ctx.shadowBlur = 10;
    ctx.shadowColor = "rgba(0,0,0,0.3)";

    // BODY (slimmer)
    ctx.fillStyle = "#8b5a2b";
    ctx.beginPath();
    ctx.ellipse(0, 0, 32, 16, -0.1, 0, Math.PI * 2);
    ctx.fill();

    // HEAD (connected)
    ctx.beginPath();
    ctx.ellipse(40, -10, 13, 11, 0, 0, Math.PI * 2); // moved closer
    ctx.fill();

    // SNOUT
    ctx.fillStyle = "#a67c52";
    ctx.beginPath();
    ctx.ellipse(53, -8, 7, 4, 0, 0, Math.PI * 2);
    ctx.fill();

    // NOSE
    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.arc(58, -8, 2.5, 0, Math.PI * 2);
    ctx.fill();

    // EYES
    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.arc(45, -13, 2.5, 0, Math.PI * 2);
    ctx.fill();

    // EARS
    ctx.fillStyle = "#5c3a1a";
    ctx.beginPath();
    ctx.ellipse(38, -22, 4, 9, -0.3, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(48, -22, 4, 9, 0.3, 0, Math.PI * 2);
    ctx.fill();

    // LEGS with paws
    ctx.fillStyle = "#8b5a2b";
    let legOffsets = [-25, -10, 15, 30];
    for (let i = 0; i < 4; i++) {
      ctx.beginPath();
      ctx.fillRect(legOffsets[i], 15, 7, 28);
      ctx.beginPath();
      ctx.ellipse(legOffsets[i] + 3.5, 43, 4, 2, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    // TAIL
    ctx.save();
    ctx.translate(-45, -5);
    ctx.rotate(Math.sin(this.tailAngle) * 0.5 - 0.2);
    ctx.beginPath();
    ctx.ellipse(0, 0, 18, 5, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();

    ctx.restore();

    // NAME
    ctx.save();
    ctx.fillStyle = "#ffd27f";
    ctx.shadowColor = "#ffb84d";
    ctx.shadowBlur = 8;
    ctx.font = "bold 16px Orbitron";
    ctx.fillText("ARGUS", this.x - 26, this.y - 40);
    ctx.restore();
  }
};

// üßç ODYSSEUS
const odysseus = {
  name: "Odysseus",
  x: canvas.width - 120,
  y: 210,

  draw() {
    ctx.save();
    ctx.strokeStyle = "#00f2ff";
    ctx.fillStyle = "#00f2ff";
    ctx.lineWidth = 4;
    ctx.shadowBlur = 25;
    ctx.shadowColor = "#00f2ff";

    // helmet
    ctx.beginPath();
    ctx.arc(this.x, this.y, 18, Math.PI, 0);
    ctx.stroke();

    // helmet crest
    ctx.beginPath();
    ctx.moveTo(this.x, this.y - 18);
    ctx.lineTo(this.x, this.y - 35);
    ctx.stroke();

    // body armor
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x, this.y + 70);
    ctx.stroke();

    // arms
    ctx.beginPath();
    ctx.moveTo(this.x - 30, this.y + 30);
    ctx.lineTo(this.x + 30, this.y + 30);
    ctx.stroke();

    // sword
    ctx.beginPath();
    ctx.moveTo(this.x + 30, this.y + 20);
    ctx.lineTo(this.x + 55, this.y - 10);
    ctx.stroke();

    // shield
    ctx.beginPath();
    ctx.arc(this.x - 40, this.y + 40, 18, 0, Math.PI * 2);
    ctx.stroke();

    // legs
    ctx.beginPath();
    ctx.moveTo(this.x, this.y + 70);
    ctx.lineTo(this.x - 20, this.y + 120);
    ctx.moveTo(this.x, this.y + 70);
    ctx.lineTo(this.x + 20, this.y + 120);
    ctx.stroke();

    ctx.restore();

    // name
    ctx.fillStyle = "#00f2ff";
    ctx.font = "16px Orbitron";
    ctx.fillText("ODYSSEUS", this.x - 45, this.y - 40);
  }
};

// OBSTACLES
let obstacles = [];

class Obstacle {
  constructor() {
    this.x = canvas.width;
    this.width = 70;
    this.gap = 170;
    this.top = Math.random() * 200 + 60;
  }
  update() { this.x -= speed; }
  draw() {
    ctx.fillStyle = "#00f2ff";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "#00f2ff";
    ctx.fillRect(this.x, 0, this.width, this.top);
    ctx.fillRect(this.x, this.top + this.gap, this.width, canvas.height);
    ctx.shadowBlur = 0;
  }
}

// GAME CONTROL
function start() {
  document.getElementById("ui").style.display = "none";
  dog.y = 260;
  dog.vy = 0;
  obstacles = [];
  score = 0;
  frame = 0;
  active = true;
  loop();
}

function lose() {
  active = false;
  alert("Argus failed the journey.");
  document.getElementById("ui").style.display = "flex";
}

function win() {
  active = false;
  alert("üèÜ Argus reached Odysseus!");
  document.getElementById("ui").style.display = "flex";
}

// INPUT
window.onkeydown = e => { if (e.code === "Space") dog.vy = dog.jump; };
canvas.onmousedown = () => dog.vy = dog.jump;

// LOOP
function loop() {
  if (!active) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (frame % 110 === 0) obstacles.push(new Obstacle());

  for (let i = obstacles.length - 1; i >= 0; i--) {
    let o = obstacles[i];
    o.update();
    o.draw();

    if (
      dog.x + 30 > o.x &&
      dog.x - 30 < o.x + o.width &&
      (dog.y < o.top || dog.y > o.top + o.gap)
    ) lose();

    if (o.x + o.width < 0) obstacles.splice(i,1);
  }

  dog.update();
  dog.draw();
  odysseus.draw();

  if (dog.x + 30 >= odysseus.x - 20) win();

  score++;
  document.getElementById("score").innerText = score;

  frame++;
  requestAnimationFrame(loop);
}
</script>
</body>
</html>
