<!DOCTYPE html>
<html>
<head>
    <title>NEON FLY | CLASSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #050505; color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; margin: auto; border: 4px solid #00f2ff; box-shadow: 0 0 20px #00f2ff; }
        #ui { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); z-index: 10; }
        .btn { padding: 15px 30px; background: #ff00ff; border: none; color: #fff; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; }
        #hud { position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-around; font-size: 24px; color: #00f2ff; pointer-events: none; }
    </style>
</head>
<body>

<div id="ui">
    <h1 style="color:#00f2ff">NEON FLY</h1>
    <button class="btn" onclick="startGame()">START MISSION</button>
</div>

<div id="hud">
    <div>KM: <span id="cur-score">0</span></div>
    <div>BEST: <span id="best-score">0</span></div>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 400; canvas.height = 600;

let active = false;
let score = 0;
let best = localStorage.getItem('neonFlyBest') || 0;
document.getElementById('best-score').innerText = best;

let pipes = [];
let frame = 0;

const bird = {
    x: 50, y: 300, vel: 0, grav: 0.6, jump: -9, size: 25,
    update() {
        this.vel += this.grav;
        this.y += this.vel;
        if (this.y + this.size > canvas.height || this.y < 0) endGame();
    },
    draw() {
        ctx.fillStyle = '#ff00ff';
        ctx.shadowBlur = 15; ctx.shadowColor = '#ff00ff';
        ctx.fillRect(this.x, this.y, this.size, this.size);
        ctx.shadowBlur = 0;
    }
};

class Pipe {
    constructor() {
        this.x = canvas.width;
        this.w = 60;
        this.gap = 160;
        this.top = Math.random() * (canvas.height / 2) + 50;
        this.scored = false; // The Fix: Track if this specific pipe gave a point
    }
    draw() {
        ctx.fillStyle = '#00f2ff';
        ctx.fillRect(this.x, 0, this.w, this.top);
        ctx.fillRect(this.x, this.top + this.gap, this.w, canvas.height);
    }
    update() { this.x -= 3.5; }
}

function startGame() {
    document.getElementById('ui').style.display = 'none';
    bird.y = 300; bird.vel = 0; pipes = []; score = 0; frame = 0;
    document.getElementById('cur-score').innerText = 0;
    active = true;
    loop();
}

function endGame() {
    active = false;
    if (score > best) {
        best = score;
        localStorage.setItem('neonFlyBest', best);
        document.getElementById('best-score').innerText = best;
    }
    document.getElementById('ui').style.display = 'flex';
}

window.onkeydown = (e) => { if(e.code === 'Space') bird.vel = bird.jump; };
canvas.onmousedown = () => bird.vel = bird.jump;

function loop() {
    if (!active) return;
    ctx.fillStyle = '#050505';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (frame % 90 === 0) pipes.push(new Pipe());

    for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].update();
        pipes[i].draw();

        // --- THE SCORING FIX ---
        // If the left side of the pipe passes the bird's position
        if (!pipes[i].scored && pipes[i].x < bird.x) {
            score++;
            pipes[i].scored = true;
            document.getElementById('cur-score').innerText = score;
        }

        // Collision
        if (bird.x + bird.size > pipes[i].x && bird.x < pipes[i].x + pipes[i].w) {
            if (bird.y < pipes[i].top || bird.y + bird.size > pipes[i].top + pipes[i].gap) endGame();
        }

        if (pipes[i].x < -60) pipes.splice(i, 1);
    }

    bird.update();
    bird.draw();
    frame++;
    requestAnimationFrame(loop);
}
</script>
</body>
</html>
